<div style="padding: 3%; background-image: linear-gradient(to right,#36d1dc, #5b86e5); height: 100%;">

    <mat-card style="padding: 3%;">


        <mat-form-field style="width: 100%;">
            <h3>
                <mat-label>Receipt Dashboard</mat-label>
            </h3><br>
            <input style="background-color: #f2f2f2; padding: 0.75%; border-radius: 5%;" matInput (keyup)="applyFilter($event)" placeholder="Ex. India">
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">

                <!--- Note that these columns can be defined in any order.
                   The actual rendered columns are set as a property on the row definition" -->

                <!-- ReceiptID Column -->
                <ng-container matColumnDef="RID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> RID </th>
                    <td mat-cell *matCellDef="let element"> <a class="nav-link" routerLink="/receipt/{{element.id}}" routerLinkActive="active">{{element.id}} </a></td>
                </ng-container>

                <!-- Date Column -->
                <ng-container matColumnDef="Date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>

                <!-- Delete Column -->
                <ng-container matColumnDef="Delete">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                    <td mat-cell *matCellDef="let element"> <button class="transparent-btn" matTooltip="Delete receipt" matRipple [matRippleColor]="rippleColor" (click)="onDelete(element.id)"><mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon></button> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


            </table>

            <mat-paginator [pageSizeOptions]="[5, 15, 25, 100]"></mat-paginator>
        </div>


    </mat-card>

</div>
